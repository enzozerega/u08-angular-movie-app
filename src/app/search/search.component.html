<!---
<input #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
-->
<accordion [closeOthers]="oneAtATime" [isAnimated]="true">
  <accordion-group *ngFor="let movie of movies$ | async" heading="{{ movie.name }} ({{ movie.year }})">
    <div class="movie-results">
      <img class="poster" src="{{ movie.poster }}" alt="{{movie.name}}"/>
      <div class="movie-result-title">{{movie.name}}</div>
      <p class="movie-result-info">Original name: ?<br>Realease date: {{movie.year}}<br>Directed by: {{movie.director}}<br><a class="poster" href="/movie/detail/{{ movie.id }}" target="_blank"> More details</a></p>      
    </div>
  </accordion-group>
</accordion>
