<h1>My watching list</h1>

<ul class="discover-container">
  <li class="movie-box" *ngFor="let movie of myListDetails">
    <span (click)="addToWatched(movie.id)"class="watched-movie">Add to watched</span><br>
    <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{ movie.poster_path }}"/>
    <div class="movie-result-title">{{movie.title}}</div>
    <p class="movie-result-info">{{movie.overview}}<br><a class="more-details" href="/movie/detail/{{ movie.id }}" target="_blank">More details</a></p>
    <span (click)="removeMovie(movie.id)" class="remove-movie">Remove from list</span>
  </li>
</ul>

<h1>Watched movies</h1>
<ul class="discover-container watched-container">
  <li class="movie-box" *ngFor="let movie of watchedFullList">
    <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{ movie.poster_path }}"/>
    <div class="movie-result-title">{{movie.title}}</div>
    <p class="movie-result-info">{{movie.overview}}<br><a class="more-details" href="/movie/detail/{{ movie.id }}" target="_blank">More details</a></p>
    <span (click)="removeWatchedMovie(movie.id)" class="remove-movie">Remove from list</span>
    
  </li>
</ul>
